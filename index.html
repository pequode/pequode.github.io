---
layout: default
title: Home
---

<h1>My Projects</h1>

<div class="projects">
  {% for project in site.projects %}
    <div class="card">
      <a href="{{ project.url }}">
        {% if project.image %}
          <img src="{{ project.image }}" alt="{{ project.title }}">
        {% endif %}
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
      </a>
    </div>
  {% endfor %}
</div>
